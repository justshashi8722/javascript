<html>
<body>
    <h1>Age Calucater</h1>

    <label>Start Date</label>
    <input type="date" id='StartDate' />
    <br/> </br/>

    <label>End Date</label>
    <input type="date" id='EndDate' />

    <br/> </br/>
    <button type="submit" onclick="cal()">Age Calucate</button>

    <hr/>
    <h2>AGE IS</h2>
    <h3 id="doY"> </h3><span>Years</span>
    <h3 id="doM"></h3> <span>months</span>
    <h3 id="doD"></h3><span>days</span>


<script>

     function cal(){

      let statedate = document.getElementById('StartDate').value;
      let enddate = document.getElementById('EndDate').value
      
      let startdate_year = new Date(statedate).getFullYear();
      let startdate_month = new Date(statedate).getMonth();
      let startdate_date = new Date(statedate).getDate();

      let endDate_year = new Date(enddate).getFullYear();
      let enddate_month = new Date(enddate).getMonth();
      let enddate_date = new Date(enddate).getDate();
        document.getElementById("doY").innerHTML = startdate_year-endDate_year,
        document.getElementById("doM").innerHTML = startdate_month-enddate_month;
        document.getElementById("doD").innerHTML = startdate_date-enddate_date;
      

    }
</script>
</body>
</html>
